<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="Immerse yourself in the enchanting world of Zootune, where the vibrant melodies of diverse animals come to life. Explore a symphony of sounds, discover the unique tunes of each creature, and create your own harmonious playlist. Zootune App is your musical safari through the animal kingdom, blending education and entertainment in a delightful auditory experience." />
	<meta name="keywords" content="Zootune, animals, sounds, playlist, education, entertainment" />
	<link rel="shortcut icon" href="./assets/imgs/favicon.svg" type="image/svg+xml">
	<title>Zootune - Immerse Yourself in the World of Zootune</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
	<header class="d-flex">
		<nav class="d-flex flex-column flex-md-row">
			<div>
				<img src="./assets/imgs/favicon.svg" width="90px" height="90px" class="img-fluid" alt="brand">
				<h2>ZooTune</h2>
			</div>
			<h1 class="text-center text-md-left">
				Immerse Yourself in the World of Zootune
			</h1>
		</nav>
	</header>

	<main class="container">

		<div class="d-flex justify-content-between flex-column flex-md-row">

			<div id="Tabla" class="col-12 col-md-6 bg-warning shadow-lg">
				<h3 class="text-center">Preview</h3>
				<div id="Animals" class="bg-dark"></div>
			</div>

			<div id="Form" class="col-12 col-md-5 bg-warning shadow-lg">
				<div class="title-register">
					<h3 class="text-center">Register an Animal</h3>
					<h6 class="text-muted text-center">Enter the animal's information</h6>
				</div>
				<div class="d-flex flex-column gap-4">
					<div class="form-group">
						<label for="animal">Animal's name</label>
						<select class="form-select bg-dark text-white" id="animal">
							<option disabled selected>Select an animal</option>
							<option value="Lion">Lion</option>
							<option value="Wolf">Wolf</option>
							<option value="Bear">Bear</option>
							<option value="Snake">Snake</option>
							<option value="Eagle">Eagle</option>
						</select>
					</div>
					<div class="form-group">
						<label for="edad">Estimated age (years)</label>
						<select class="form-select bg-dark text-white" id="edad">
							<option disabled selected>Select an age range</option>
							<option value="0 - 1 years">0 - 1 years</option>
							<option value="1 - 3 years">1 - 3 years</option>
							<option value="3 - 5 years">3 - 5 years</option>
							<option value="5 - 8 years">5 - 8 years</option>
							<option value="8 - 10 years">8 - 10 years</option>
							<option value="More than 10 years">More than 10 years</option>
						</select>
					</div>
					<div class="form-group">
						<label for="comentarios">Comments</label>
						<textarea rows="4" class="form-control shadow-lg bg-dark text-white"
							id="comentarios"></textarea>
					</div>
					<div class="preview-animal bg-dark overflow-hidden">
						<div id="preview"></div>
					</div>
				</div>
				<button class="btn btn-success d-block" id="btnRegistrar">Add Animal</button>
			</div>

		</div>
	</main>

	<audio id="player" class="d-none"></audio>

	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered w-25" role="document">
			<div class="modal-content bg-dark">
				<div id="animal-modal" class="modal-body">

				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="text-center">
			<p>Designed with ❤️ by Cristobal Manzano</p>
		</div>
		<div>
			<a href="https://www.facebook.com/zanozano" rel="nofollow" target="_blank" aria-label="Facebook">
				<i class="fa-brands fa-facebook fa-2xl" aria-hidden="true"></i>
				<span class="visually-hidden">Facebook</span>
			</a>
			<a href="https://www.instagram.com/zanozanozano/" rel="nofollow" target="_blank" aria-label="Instagram">
				<i class="fa-brands fa-instagram fa-2xl" aria-hidden="true"></i>
				<span class="visually-hidden">Instagram</span>
			</a>
			<a href="https://www.linkedin.com/in/zanozano/" rel="nofollow" target="_blank" aria-label="LinkedIn">
				<i class="fa-brands fa-linkedin fa-2xl" aria-hidden="true"></i>
				<span class="visually-hidden">LinkedIn</span>
			</a>
			<a href="https://github.com/zanozano/zanozano" rel="nofollow" target="_blank" aria-label="GitHub">
				<i class="fa-brands fa-github fa-2xl" aria-hidden="true"></i>
				<span class="visually-hidden">GitHub</span>
			</a>
		</div>
	</footer>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="module" src="./assets/js/Imagenes.js"></script>
	<script type="module" src="./assets/js/index.js"></script>


</body>

</html>
